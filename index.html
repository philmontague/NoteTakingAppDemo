<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Note Taking App Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Note Taking App Demo</h1>
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea name="note-content" id="note-content" cols="30" rows="10" placeholder="Note Content"></textarea>
        <button id="add-note">Add Note</button>
        <ul id="note-list">
            <!-- Notes will be added here as list items <li></li> -->
        </ul>
        <script src="script.js"></script>
    </body>
</html>
